name: CI
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        perl: [ '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16', '5.14', '5.12', '5.10', '5.8' ]
        exclude:
          # https://github.com/shogo82148/actions-setup-perl/issues/872
          - { os: windows-latest, perl: '5.8'  }
          - { os: windows-latest, perl: '5.10' }
          - { os: windows-latest, perl: '5.12' }
          - { os: windows-latest, perl: '5.34' }
    name: üê™ Perl ${{ matrix.perl }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          distribution: strawberry # this option only used on Windows
      - run: perl -V
      - run: cpanm --installdeps --with-recommends --notest -v .
      - run: prove -lv t
